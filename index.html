<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>A3R Chat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <div class="profile-card">
                <img src="profile-pic.jpg" alt="Profile Picture">
                <h2>John Doe</h2>
                <p>Status: Online</p>
            </div>
            <div class="friends-list">
                <h3>Friends</h3>
                <ul id="friendListbox">
                    <!-- Friend list items will be dynamically added here -->
                </ul>
            </div>
        </aside>
        <section class="chat-section">
            <div class="tab-buttons-container" id="tabButtonsContainer">
                <!-- Tab buttons will be dynamically added here -->
            </div>
            <div class="tabs-container" id="tabsContainer">
                <!-- Tabs and chat rooms will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 A3R Chat. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
