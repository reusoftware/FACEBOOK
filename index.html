
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>A3R Chat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <div class="login-container">
                <div class="login-box">
                    <img src="TALKINCHAT.png" alt="Facebook Logo" class="logo">
                    <h2 class="title">Log into TalkinChat</h2>
                    <form id="loginForm" action="login.php" method="POST" class="login-form">
                        <input type="text" id="username" name="email" placeholder="Email or Phone Number" class="input-field" required>
                       <div id="status"></div> <!-- Add this status div -->
                        <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
                        <button type="button" id="loginButton" class="login-button">Log In</button>
                    </form>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                    <hr class="separator">
                    <button class="create-account-button">Create New Account</button>
                </div>
            </div>
            <div class="friends-list">
                <h3>Friends</h3>
                <ul id="friendListbox">
                    <!-- Friend list items will be dynamically added here -->
                </ul>
                  <footer>
        <p>&copy; 2024 A3R Chat. All rights reserved.</p>
    </footer>
                
            </div>
        </aside>
        <section class="chat-section">
            <div class="tab-buttons-container" id="tabButtonsContainer">
                <!-- Tab buttons will be dynamically added here -->
            </div>
            <div class="tabs-container" id="tabsContainer">
                <!-- Tabs and chat rooms will be dynamically added here -->
            </div>
        </section>
    </main>
  
    <script src="script.js"></script>
</body>
</html>
